<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS basket storage</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center h-100">
            <div class="logo">
                <h2>
                    <a href="index.html">Basket | <sup>3</sup></a>
                </h2>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><b>username</b></li>
                <li><button class="btn btn-outline-primary">logout</button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h2 class="text-center text-primary mb-4">Products List</h2>
            </div>
            <div class="row cards-row">
            </div>
            <div class="row basket-row mt-5">
                <h3 class="text-center">Basket Items</h3>
                <div class="col-12">
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Product Image</th>
                                <th scope="col">Product Price</th>
                                <th scope="col">Product Count</th>
                                <th scope="col">Increase</th>
                                <th scope="col">Decrease</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button class="d-block mx-auto my-5 clear-basket btn  btn-danger">Clear All</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/navbar.js"></script>
</body>

</html>
